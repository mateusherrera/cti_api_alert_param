services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cti_alerts_api
    restart: always
    env_file:
      - ./api/.env
    command: gunicorn cti.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./api:/api
      - ./staticfiles:/api/staticfiles
      - ./media:/api/media
    expose:
      - "8000"

  db:
    image: postgres:15
    container_name: cti_alerts_db
    restart: always
    env_file:
      - ./api/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init-scripts:/docker-entrypoint-initdb.d
    # expose:
    ports:
      - "5432:5432"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cti_alerts_nginx
    restart: always
    env_file:
      - ./api/.env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/api/staticfiles
      - ./media:/api/media
    ports:
      - "8877:8877"
    depends_on:
      - api

volumes:
  postgres_data:
